<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/about.css" rel="stylesheet" th:href="@{css/about.css}" type="text/css">
    <title>About</title>
</head>
<body>
<nav th:include="components::navbar"></nav>
<div class="title">
    <p class="h1">About Us</p>
</div>
<div class="container about-section">
    <p class="h5">TTBMP organization</p>
    <img alt="TTBMP logo" class="img-fluid img-thumbnail rounded mx-auto d-block logo"
         src="../static/images/ttbmpLogo.png" th:src="@{/images/ttbmpLogo.png}">
</div>
<div class="container">
    <p class="h5">Powered by:</p>
    <div class="row align-items-center">
        <div class="col">
            <img class="img-fluid logo" src="../static/images/java-logo.png" th:src="@{/images/java-logo.png}">
        </div>
        <div class="col">
            <img class="img-fluid logo" src="../static/images/firebaseLogo.png" th:src="@{/images/firebaseLogo.png}">
        </div>
        <div class="col">
            <img class="img-fluid logo" src="../static/images/java-mail.png" th:src="@{/images/java-mail.png}">
        </div>
        <div class="col">
            <img class="img-fluid logo" src="../static/images/stripeLogo.png" th:src="@{/images/stripeLogo.png}">
        </div>
        <div class="col">
            <img class="img-fluid logo" src="../static/images/theMovieDbLogo.png"
                 th:src="@{/images/theMovieDbLogo.png}">
        </div>
        <div class="col">
            <img class="img-fluid logo" src="../static/images/MySQL-Logo.png" th:src="@{/images/MySQL-Logo.png}">
        </div>
    </div>
</div>
<footer th:include="components::footer"></footer>
</body>
</html>
