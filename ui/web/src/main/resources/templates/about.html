<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/about.css" th:href="@{css/about.css}">
    <title>About</title>
</head>
<body>
<div class="title">
    <p class="h1">About Us</p>
</div>
<div class="container about-section">
    <p class="h5">TTBMP organization</p>
    <img src="../static/images/ttbmpLogo.png" th:src="@{images/ttbmpLogo.png}"
         class="img-fluid img-thumbnail rounded mx-auto d-block logo" alt="TTBMP logo">
</div>
<div class="container">
    <p class="h5">Powered by:</p>
    <div class="row align-items-center">
        <div class="col">
            <img src="../static/images/java-logo.png" th:src="@{images/java-logo.png}" class="img-fluid logo">
        </div>
        <div class="col">
            <img src="../static/images/firebaseLogo.png" th:src="@{images/firebaseLogo.png}" class="img-fluid logo">
        </div>
        <div class="col">
            <img src="../static/images/java-mail.png" th:src="@{images/java-mail.png}" class="img-fluid logo">
        </div>
        <div class="col">
            <img src="../static/images/stripeLogo.png" th:src="@{images/stripeLogo.png}" class="img-fluid logo">
        </div>
        <div class="col">
            <img src="../static/images/theMovieDbLogo.png" th:src="@{images/theMovieDbLogo.png}"
                 class="img-fluid logo">
        </div>
        <div class="col">
            <img src="../static/images/MySQL-Logo.png" th:src="@{images/MySQL-Logo.png}" class="img-fluid logo">
        </div>
    </div>
</div>
</body>
</html>
