<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="components::meta_content" content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta th:replace="components::meta_viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:replace="components::Bootstrap_CSS" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="../static/css/theme.css" rel="stylesheet" th:href="@{css/theme.css}" type="text/css">
    <link href="../static/css/about.css" rel="stylesheet" th:href="@{css/about.css}" type="text/css">
    <title>About</title>
</head>
<body>
<nav th:replace="components::navbar"></nav>
<main>
    <div class="title">
        <p class="h1">About Us</p>
    </div>
    <div class="container about-section">
        <p class="h5">TTBMP organization</p>
        <img alt="TTBMP logo" class="img-fluid img-thumbnail rounded mx-auto d-block logo"
             src="../static/images/ttbmpLogo.png" th:src="@{/images/ttbmpLogo.png}">
    </div>
    <div class="container">
        <p class="h5">Powered by:</p>
        <div class="row align-items-center">
            <div class="col">
                <img class="img-fluid logo" src="../static/images/java-logo.png" th:src="@{/images/java-logo.png}">
            </div>
            <div class="col">
                <img class="img-fluid logo" src="../static/images/firebaseLogo.png"
                     th:src="@{/images/firebaseLogo.png}">
            </div>
            <div class="col">
                <img class="img-fluid logo" src="../static/images/java-mail.png" th:src="@{/images/java-mail.png}">
            </div>
            <div class="col">
                <img class="img-fluid logo" src="../static/images/stripeLogo.png" th:src="@{/images/stripeLogo.png}">
            </div>
            <div class="col">
                <img class="img-fluid logo" src="../static/images/theMovieDbLogo.png"
                     th:src="@{/images/theMovieDbLogo.png}">
            </div>
            <div class="col">
                <img class="img-fluid logo" src="../static/images/MySQL-Logo.png" th:src="@{/images/MySQL-Logo.png}">
            </div>
        </div>
    </div>
</main>
<footer th:replace="components::footer"></footer>
<script th:replace="components::Bootstrap_JS" crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
