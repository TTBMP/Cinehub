<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="styleIvan.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body style="background-color: black">
<div class="container" style="color: aliceblue">
    <div class="row ">
        <div class="col-md-12 text-center mt-3">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">View of the seats </h1>
                <p class="lead font-weight-normal">Select the place you like the most, don't hesitate to ask for some
                    extras .</p>
            </div>
            <div class="product-device box-shadow d-none d-md-block"></div>
            <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
        </div>
        <!--Checkbox-->
        <div class="col-12">
            <h3 >Additional options: </h3>
            <label for="c1"></label><input id="c1" th:checked="*{boolean1}" type="checkbox">
            <label> Skip line</label><br>
            <label for="c2"></label><input id="c2" th:checked="*{boolean2}" type="checkbox">
            <label> Folding armchair</label><br>
            <label for="c3"></label><input id="c3" th:checked="*{boolean3}" type="checkbox">
            <label> Heated armchair</label><br>
            <p style="color: red">Each optional choice increases the cost of the ticket by one euro</p>
        </div>
        <div class="card m-5 p-2" style="background-color: #1b1b1b;border-color: #6d6d6d">
            <div class="container mt-5 mb-5">
                <div class="row">
                    <!--/Checkbox-->
                    <tr th:each="seat,inter : ${seatList}">
                        <div class="card p-2 m-2 justify-content-center"
                             style="background-color: #000000;border-color: #6d6d6d">

                            <div th:if="${valList.get((inter.index))}==('SOLD')">
                                <a id="urlDisable">
                                    <i class="" style="color: #6d6d6d" th:class="${classValue}">event_seat</i>
                                </a>
                            </div>
                            <div th:if="!(${valList.get((inter.index))}==('SOLD'))">
                                <form action="#" method="post"
                                      onclick="action +='/'+ document.getElementById('c1').checked+'/'+ document.getElementById('c2').checked+'/'+ document.getElementById('c3').checked"
                                      th:action="@{/payment}"
                                      th:object="${seat}">
                                    <label>
                                        <select style="display: none" th:field="*{position}">
                                            <option style="display: none"
                                                    th:value="${valList.get((inter.index))}"></option>
                                        </select>
                                    </label>
                                    <label>
                                        <select style="display: none" th:field="*{number}">
                                            <option style="display: none" th:value="${inter.index}"></option>
                                        </select>
                                    </label>
                                    <label>
                                        <select style="display: none" th:field="*{hallId}">
                                            <option style="display: none" th:value="${hallId}"></option>
                                        </select>
                                    </label>
                                    <label>
                                        <select style="display: none" th:field="*{date}">
                                            <option style="display: none" th:value="${selectedDate}"></option>
                                        </select>
                                    </label>
                                    <label>
                                        <select style="display: none" th:field="*{movieId}">
                                            <option style="display: none" th:value="${movieId}"></option>
                                        </select>
                                    </label>
                                    <label>
                                        <select style="display: none" th:field="*{cinemaId}">
                                            <option style="display: none" th:value="${cinemaId}"></option>
                                        </select>
                                    </label>

                                    <div class="col-12">
                                        <p id="url">
                                            <i class="" th:class="${classValue}"
                                               th:style="${color}">event_seat</i>
                                        </p>
                                    </div>
                                    <div class="col-12">
                                        <div th:text="${valList.get((inter.index))}"></div>
                                    </div>
                                    <div class="col-12">
                                        <p th:text="${seat.price}+'â‚¬'">
                                        </p>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Buy
                                    </button>

                                </form>

                            </div>

                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
