<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:fragment="charset" charset="utf-8">
    <meta th:fragment="meta_viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:fragment="Bootstrap_CSS" rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <link href="../static/css/navbar.css" rel="stylesheet" th:href="@{css/navbar.css}" type="text/css">
    <div class="container-md">
        <a class="navbar-brand mb-0 h1" href="#" th:href="@{/}">Cinehub</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${is_buy_ticket_tab_visible}">
                    <a aria-current="page" class="nav-link active" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:if="${is_manage_shift_tab_visible}">
                    <a class="nav-link" href="#" th:href="@{/manage_employee_shift}">Manage shift</a>
                </li>
                <li class="nav-item" th:if="${is_view_personal_schedule_tab_visible}">
                    <a class="nav-link" href="#" th:href="@{/schedule}">View schedule</a>
                </li>
                <li class="nav-item" th:if="${is_about_tab_visible}">
                    <a class="nav-link" href="#" th:href="@{/about}">About</a>
                </li>
            </ul>
            <form action="#" method="GET" th:action="@{/login}">
                <input class="btn btn-primary" type="submit" value="Login" th:if="${is_login_tab_visible}"/>
            </form>
            <form action="#" method="GET" th:action="@{/logout}">
                <input class="btn btn-outline-secondary" type="submit" value="Logout" th:if="${is_logout_tab_visible}"/>
            </form>
        </div>
    </div>
</nav>
<footer th:fragment="footer" class="text-light pt-4 mt-md-5 pt-md-5 border-top" style="background-color: #343a40;">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md">
                <h4>Cinehub</h4>
            </div>
            <div class="col-6 col-md">
                <h5>Resources</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource name</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Another resource</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Final resource</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Locations</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Privacy</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Terms</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto pt-3 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md">
                    <small class="d-block mb-3 text-muted">© 2021–2025</small>
                </div>
                <div class="col-md">
                    <a href="https://github.com/TTBMP">
                        <svg class="bi bi-github" fill="white" height="16" viewBox="0 0 16 16" width="16"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</footer>
<script th:fragment="Bootstrap_JS" crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
