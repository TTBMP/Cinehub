<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" th:replace="components::meta_content">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" th:replace="components::meta_viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          rel="stylesheet" th:replace="components::Bootstrap_CSS">
    <link href="../../static/css/theme.css" rel="stylesheet" th:href="@{/css/theme.css}" type="text/css">
    <link href="../../static/css/styleIvan.css" rel="stylesheet" th:href="@{/css/styleIvan.css}" type="text/css">
    <script src="../../static/js/utilities.js" th:src="@{/js/utilities.js}" type="text/javascript"></script>
    <title>Cinehub</title>
</head>
<body>
<nav th:replace="components::navbar"></nav>
<header class="jumbotron banner position-relative mb-5">
    <div class="container">
        <h1 class="jumbotron-title display-2 mt-5">Pay ticket</h1>
        <h4 class="jumbotron-subtitle mt-5">Enter your payment details.</h4>
    </div>
</header>
<main class="form-payment">
    <form action="#" method="post" th:action="@{/confirm_email}" th:object="${payment_form}">
        <input th:name="cinema.id" th:value="${payment_form.cinema.id}" type="hidden"/>
        <input th:name="cinema.name" th:value="${payment_form.cinema.name}" type="hidden"/>
        <input th:name="cinema.address" th:value="${payment_form.cinema.address}" type="hidden"/>
        <input th:name="cinema.city" th:value="${payment_form.cinema.city}" type="hidden"/>
        <input th:name="movie.id" th:value="${payment_form.movie.id}" type="hidden"/>
        <input th:name="movie.name" th:value="${payment_form.movie.name}" type="hidden"/>
        <input th:name="movie.overview" th:value="${payment_form.movie.overview}" type="hidden"/>
        <input th:name="movie.movieUrl" th:value="${payment_form.movie.movieUrl}" type="hidden"/>
        <input th:name="movie.vote" th:value="${payment_form.movie.vote}" type="hidden"/>
        <input th:name="movie.releases" th:value="${payment_form.movie.releases}" type="hidden"/>
        <input th:name="date" th:value="${payment_form.date}" type="hidden"/>
        <input th:name="projection.id" th:value="${payment_form.projection.id}" type="hidden"/>
        <input th:name="projection.date" th:value="${payment_form.projection.date}" type="hidden"/>
        <input th:name="projection.startTime" th:value="${payment_form.projection.startTime}"
               type="hidden"/>
        <input th:name="projection.hallId" th:value="${payment_form.projection.hallId}"
               type="hidden"/>
        <input th:name="projection.basePrice" th:value="${payment_form.projection.basePrice}"
               type="hidden"/>
        <input th:name="seat.id" th:value="${payment_form.seat.id}" type="hidden"/>
        <input th:name="seat.position" th:value="${payment_form.seat.position}" type="hidden"/>
        <input th:name="seat.isBooked" th:value="${payment_form.seat.isBooked}" type="hidden"/>
        <input th:name="option1" th:value="${payment_form.option1}" type="hidden"/>
        <input th:name="option2" th:value="${payment_form.option2}" type="hidden"/>
        <input th:name="option3" th:value="${payment_form.option3}" type="hidden"/>
        <div class="form-floating">
            <input autocomplete="off"
                   class="form-control cc-number identified visa"
                   id="cc-number"
                   inputmode="numeric"
                   maxlength="16"
                   minlength="16"
                   pattern="[0-9\s]{12,16}"
                   placeholder="xxxx xxxx xxxx xxxx"
                   required
                   th:name="numberCard"
            >
            <label for="cc-number">Card number</label>
            <span class="invalid-feedback">Enter the card number </span>
        </div>
        <div class="form-floating">
            <input autocomplete="cc-exp"
                   class="form-control cc-exp"
                   id="cc-exp"
                   name="cc-exp"
                   placeholder="MM / YY"
                   required
                   th:min="${now}"
                   th:name="expirationDate"
                   th:value="${payment_form.expirationDate}"
                   type="date">
            <label class="control-label mb-1" for="cc-exp">Expiration</label>
            <span class="invalid-feedback">Enter the expiration date</span>
        </div>
        <div class="form-floating">
            <input aria-valuemin="3"
                   autocomplete="cc-exp"
                   class="form-control cc-exp"
                   id="x_card_code"
                   max="999"
                   name="x_card_code"
                   pattern="([0-9]|[0-9]|[0-9]){3}"
                   placeholder="123"
                   required
                   th:name="cvv"
                   type="number">
            <label for="x_card_code">Cvv</label>
            <span class="invalid-feedback">Enter the cvv </span>
        </div>
        <div class="form-floating">
            <input class="form-control"
                   data-val="true"
                   data-val-required="Please enter the Promotion  code"
                   id="form_email"
                   max="20"
                   name="x_prom"
                   placeholder="email@posta.dominio"
                   required
                   th:name="email"
                   type="email">
            <label for="form_email">Email</label>
            <span class="invalid-feedback">Enter the email </span>
        </div>
        <button class="btn btn-lg btn-primary w-100 mt-5 mb-4" type="submit">Pay</button>
    </form>
    <div th:if="${error != null}">
        <h3 th:text="${error}"></h3>
    </div>
</main>
<footer th:replace="components::footer"></footer>
<script crossorigin="anonymous" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        th:replace="components::Bootstrap_JS"></script>
<script th:if="false">replace('nav', '../components.html')</script>
<script th:if="false">replace('footer', '../components.html')</script>
</body>
</html>
