<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="components::meta_content" content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta th:replace="components::meta_viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:replace="components::Bootstrap_CSS" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="../../static/css/theme.css" rel="stylesheet" th:href="@{css/theme.css}" type="text/css">
    <link href="../../static/css/styleIvan.css" rel="stylesheet" th:href="@{css/styleIvan.css}" type="text/css">
    <title>Cinehub</title>
</head>
</div>
<body style="font-family: Arial,serif">
<div class="container mt-3">
    <div class="card p-5">
        <h1 class="display-3">Payment With Success</h1>
        <div class="row mt-5">
            <div class="col-3 mt-2">
                <h5>Ticket: </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${payment_form.seat.position}"></p>
            </div>
            <div class="col-3 mt-2">
                <h5>Cinema: </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${payment_form.cinema.name}"></p>
            </div>
            <div class="col-3 mt-2">
                <h5>Movie: </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${payment_form.movie.name}"></p>
            </div>
            <div class="col-3 mt-2">
                <h5>Date: </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${payment_form.date}"></p>
            </div>

            <div class="col-3 mt-2">
                <h5>Screening time: </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${payment_form.projection.startTime}"></p>
            </div>
            <div class="col-3 mt-2">
                <h5>Price(â‚¬): </h5>
            </div>
            <div class="col-3 mt-2">
                <p th:text="${ticketDetail.price} "></p>
            </div>
        </div>
        <p class="lead mt-5">
            An email has been sent to the address associated with this account.</p>
        <hr class="my-4">
        <p class="lead m-4"><a class="btn btn-primary btn-lg" href="/" role="button">Back to menu</a>
        </p>
    </div>

</div>
<script th:replace="components::Bootstrap_JS" crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
