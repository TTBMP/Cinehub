<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <title>Getting Started: Serving Web Content</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: black">
<div class="container mt-3" style="color: aliceblue">
    <!--Top-->
    <div class="row">
        <div class="col-12 text-center">
            <div class="jumbotron" style="background-color: #212121">
            <h1>Movies</h1>
            </div>
        </div>
        <div class="col-12">
            <h4 class="h4">Selected a date:</h4>
        </div>
        <div class="col-12">
            <a  class="nav-link" th:href="@{|/choose_movie/|}">
                <button class="btn-primary mb-1">Today</button>
            </a>
        </div>
        <div class="col-1 mt-2">
            <input id="date_picker" type="date" th:value="${choose_date} ">
        </div>
        <div class="col-1">
            <a id="nav-link" class="nav-link" th:href="@{|/choose_movie/|}" onclick="href+= document.getElementById('date_picker').value">
                <button class="btn-primary mb-1">Search</button>
            </a>
        </div>
    </div>
    <!--/Top-->
    <!--List Movie-->
    <div class="row justify-content-center text-center">
        <tr th:each="movie : ${movieList}" >
            <div class="col-6 text-center justify-content-center mt-3">
                <div class="card p-2 m-3 text-center justify-content-center h-100"  style="background-color: black; border-color: #6d6d6d">
                    <h2 class="h2 mt-2">
                        <span th:text="${movie.name}"> Title </span>
                    </h2>
                    <div class="text-center mt-3">
                    <a class="text-center justify-content-center " th:href="@{|/choose_cinema/${movie.name}/${choose_date}/${movie.id}/${movie.releases}/${movie.vote}|}">
                        <img   th:id="${movie.movieUrl}" th:name="${movie.movieUrl}" class="figure-img img-fluid rounded" th:src="${movie.movieUrl}">
                    </a>
                    </div>
                    <h4 class="h4">Vote:</h4>
                    <p class="h6"th:text="${movie.vote}"></p>
                    <h4 class="h4">Releases:</h4>
                    <p class="h6"th:text="${movie.releases}"></p>
                    <h4 class="h4">Overview:</h4>
                    <p class="h6"th:text="${movie.overview}"></p>
                </div>
            </div>
        </tr>
    </div>
    <!--/List Movie-->

</div>

</body>
</html>
