<html lang="english" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Getting Started: Serving Web Content</title>
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="styleIvan.css" rel="stylesheet" type="text/css">
    <style>


        .flip-card {
            position: relative;
            width: auto;
            height: auto;
            display: inline-block;
            border: 1px solid #000;
            cursor: default;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .flip-card:hover {
            -webkit-transform: rotate3d(0, 1, 0, -180deg);
            -moz-transform: rotate3d(0, 1, 0, -180deg);
            -o-transform: rotate3d(0, 1, 0, -180deg);
            -ms-transform: rotate3d(0, 1, 0, -180deg);
            transform: rotate3d(0, 1, 0, -180deg);
        }

        .flip-card-front {
            position: absolute;
            width: auto;
            height: auto;
        }


        .flip-card-back {
            background-color: black;
            width: auto;
            height: auto;
            -webkit-transform: rotate3d(0, 1, 0, 180deg);
            -moz-transform: rotate3d(0, 1, 0, 180deg);
            -o-transform: rotate3d(0, 1, 0, 180deg);
            -ms-transform: rotate3d(0, 1, 0, 180deg);
            transform: rotate3d(0, 1, 0, 180deg);
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-back h3 {
            color: #555;
            margin: 0 15px;
            padding: 40px 0 20px 0;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 1px #fff, 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .flip-card-back p {
            color: #555;
            margin: 0 10px;
            padding: 10px 5px;

            font-size: 12px;
            font-style: italic;
        }

        .flip-card-back a {
            display: block;
            color: rgba(85, 85, 85, 0.8);
            padding-top: 5px;
            font-size: 12px;
            font-style: normal;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .flip-card-back a:hover {
            color: rgba(158, 8, 36, 0.7);
        }

        div.scroll {
            background-color: black;
            border: black;
            width: auto;
            height: 500px;
            overflow: auto;

        }

        .slick-list:after {
            content: '';
            display: block;
            background: red;
            opacity: 0.5;
        }

    </style>
</head>
<body style="background: black">
<div class="container mt-3" style="color: aliceblue">
    <!--Top-->
    <div class="row justify-content-center text-center mb-5">
        <div class="col-12 text-center">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">Movies available </h1>
                <p class="lead font-weight-normal">Select a movie you like, we will find the cinemas that will present
                    it .</p>
            </div>
            <div class="product-device box-shadow d-none d-md-block"></div>
            <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>

        </div>
        <div class="col-12 text-center">
            <h6 class="h6">Selected a date:</h6>
            <input action="#" id="date-picker" method="post" onchange="window.location.href = '?date='+document.getElementById('date-picker').value;"
                   th:action="@{/choose_movie}"
                   th:value="${choose_date}"
                   type="date">
            <label for="date-picker"></label>
            <a href="/choose_movie">
                <button class=" btn btn-primary" type="button">Today</button>
            </a>
        </div>
    </div>
    <!--/Top-->
    <div class="row justify-content-center ">
        <!--List Movie-->
        <tr th:each="movie,inter : ${movieList}">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <!--Inizio modifica-->
                <div class="flip-card-container mb-4 ">
                    <div class="flip-card">
                        <div class="flip-card-front" id="flip-bob">
                            <h3 class="h3 mt-2 text-center">
                                <span th:text="${movie.name}"></span>
                            </h3>
                            <img alt="" class="rounded mx-auto d-block"
                                 style="width:100%;max-width:400px" th:id="${movie.movieUrl}" th:name="${movie.movieUrl}"
                                 th:src="${movie.movieUrl}">
                        </div>
                        <div class="flip-card-back">
                            <div class="scroll">
                                <div class="row text-center">
                                    <br>
                                    <div class="col-12 text-center mt-4">
                                        <h5 class="h5">Title:</h5>
                                        <p style="color: white" th:text="${movie.name}"></p>
                                    </div>
                                    <div class="col-12 text-center">
                                        <h5 class="h5">Vote:</h5>
                                        <p style="color: white" th:text="${movie.vote}"></p>
                                    </div>
                                    <div class="col-12 text-center">
                                        <h5 class="h5">Releases:</h5>
                                        <p style="color: white" th:text="${movie.releases}"></p>
                                    </div>
                                    <div class="col-12 text-center">
                                        <h5 class="h5">Overview:</h5>
                                        <p style="color: white" th:text="${movie.overview}"></p>
                                    </div>
                                    <form action="#" method="post" th:action="@{/choose_cinema}"
                                          th:object="${projection}">
                                        <label>
                                            <select style="display: none" th:field="*{movieId}">
                                                <option style="display: none" th:value="${movie.id}"></option>
                                            </select>
                                        </label>
                                        <label>
                                            <select style="display: none" th:field="*{date}">
                                                <option style="display: none" th:value="${choose_date}"></option>
                                            </select>
                                        </label>
                                        <button class="btn btn-primary mt-2 mb-5" type="submit">Continue
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/Fine modifica-->


            </div>

        </tr>
    </div>
    <!--/List Movie-->

</div>

</body>
</html>
