<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="styleIvan.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body style="background-color: black">
<div class="container-fluid py-3">
    <div class="row ">
        <div class="col-md-12 text-center mt-3">
            <div class="col-md-5  mx-auto my-5">
                <h1 class="display-4 font-weight-normal" style="color: white">Pay ticket</h1>
                <p class="lead font-weight-normal" style="color: white">Enter your payment details .</p>
            </div>
            <div class="product-device box-shadow d-none d-md-block"></div>
            <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
            <div class="card" id="pay-invoice" style="background-color: black; color: white">
                <div class="card-body">
                    <form action="#" method="post"
                          th:action="@{/confirm_email}"
                          th:object="${ticket}">
                        <label>
                            <select style="display: none" th:field="*{cinemaId}">
                                <option style="display: none"
                                        th:value="${seat.cinemaId}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{hallId}">
                                <option style="display: none"
                                        th:value="${seat.hallId}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{movieId}">
                                <option style="display: none"
                                        th:value="${seat.movieId}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{date}">
                                <option style="display: none"
                                        th:value="${seat.date}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{option1}">
                                <option style="display: none"
                                        th:value="${option1}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{option2}">
                                <option style="display: none"
                                        th:value="${option2}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{option3}">
                                <option style="display: none"
                                        th:value="${option3}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{position}">
                                <option style="display: none"
                                        th:value="${seat.position}"></option>
                            </select>
                        </label>
                        <label>
                            <select style="display: none" th:field="*{number}">
                                <option style="display: none"
                                        th:value="${seat.number}"></option>
                            </select>
                        </label>
                        <div class="form-group">
                            <label class="control-label mb-1" for="cc-number">Card number (min 12, max 16)</label>
                            <input autocomplete="off" class="form-control cc-number identified visa" id="cc-number"
                                   inputmode="numeric"
                                   maxlength="19" pattern="[0-9\s]{12,16}" placeholder="xxxx xxxx xxxx xxxx"
                                   required>
                            <span class="invalid-feedback">Enter a valid 12 to 16 digit card number</span>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="control-label mb-1" for="cc-exp">Expiration</label>
                                    <input autocomplete="cc-exp" class="form-control cc-exp" id="cc-exp" name="cc-exp"
                                           placeholder="MM / YY"
                                           required type="date">
                                    <span class="invalid-feedback">Enter the expiration date</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="control-label mb-1" for="x_card_code">CVV (max 3)</label>
                                <div class="input-group">
                                    <input autocomplete="off" class="form-control cc-cvc" id="x_card_code"
                                           inputmode="numeric" maxlength="3" pattern="[0-9\s]{3,3}" placeholder="xxx"
                                           required
                                           type="number">
                                    <span class="invalid-feedback order-last">Enter the 3-digit code on back</span>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                                <span class="fa fa-question-circle fa-lg" data-container="body"
                                                      data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                                      data-html="true" data-title="CVV"
                                                      data-toggle="popover"
                                                      data-trigger="hover"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="control-label mb-1" for="x_zip">Name</label>
                                    <input autocomplete="postal-code" class="form-control" data-val="true"
                                           data-val-required="Please enter the ZIP/Postal code" id="x_zip" max="20"
                                           name="x_zip" placeholder="Mario" required type="text"
                                           value="">
                                    <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="control-label mb-1" for="x_promotion">Surname</label>
                                    <input class="form-control" data-val="true"
                                           data-val-required="Please enter the Promotion  code" id="x_promotion"
                                           max="20" name="x_prom"
                                           placeholder="Rossi" required
                                           type="text"
                                           value="">
                                    <span class="help-block" data-valmsg-for="x_promotion"
                                          data-valmsg-replace="true"></span>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary" type="submit">
                                    <span id="payment-button-amount">Pay </span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div th:if="${paymentError != null}">
            <h3 th:text="${paymentError}"></h3>
        </div>
    </div>
</div>
<style>


</style>
</body>
</html>
