<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: black">
<div class="container mt-5">
    <div class="d-flex justify-content-center ">
        <div class="card" style="background-color: black">
            <div class="card-header justify-content-center">
                <h1 class="h1 d-flex justify-content-center ">
                    <span class="text-white">Cine</span>
                    <span class="bg-primary rectangle">hub</span>
                </h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="email" type="text" class="form-control" placeholder="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                         <a th:href="@{|/choose_movie|}" onclick="href+='/'+ document.getElementById('email').value+'/'+document.getElementById('password').value " class="btn btn-primary btn-sm text-right" role="button">Login</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links text-light">
                    Don't have an account? <a href="\register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
