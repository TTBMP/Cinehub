<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="components::meta_content" content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta th:replace="components::meta_viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:replace="components::Bootstrap_CSS" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="../../static/css/theme.css" rel="stylesheet" th:href="@{/css/theme.css}" type="text/css">
    <script src="../../static/js/utilities.js" th:src="@{/js/utilities.js}" type="text/javascript"></script>
    <title>Manage Employee Shift</title>
</head>
<body>
<nav th:replace="components::navbar"></nav>
<main>
    <div class="container ">
        <div class="col-md-12 text-center mt-3">
            <br/>
            <h1>Assign Repeated Projectionist Shift</h1>
            <hr>
        </div>
        <form action="#" method="post" th:object="${assignRequest}">
            <div class="row justify-content-center text-center">
                <div class="col-6 mt-3">
                    <label> Employee</label>
                    <select class="form-select" id="employeeComboBox" th:field="*{employeeId}">
                        <option th:each="employee : ${projectionistList}"
                                th:text="${employee.name + ' '+ employee.surname}"
                                th:value="${employee.id}">1
                        </option>
                    </select>
                </div>

                <div class="col-6 mt-3">
                    <label> Hall</label>
                    <select class="form-select" id="modifyHallComboBox" th:field="*{hallId}" th:value="${hall}">
                        <option th:each="hall : ${hallList}"
                                th:text="${hall.name}"
                                th:value="${hall.id}">
                        </option>
                    </select>
                </div>

                <div class="col-4 mt-3">
                    <label>Preference:</label>
                    <select class="form-select" th:field="*{preference}" th:value="${preference}">
                        <option th:each="preference : ${preferenceList}"
                                th:text="${preference.value}"
                                th:value="${preference}" required>1
                        </option>
                    </select>
                </div>

                <div class="col-4 mt-3">
                    <label>Date</label>
                    <input class="form-control it-date-datepicker" id="date" required th:attr="min=${now}"
                           th:field="*{date}" type="date"/>
                    <br/>
                </div>
                <div class="col-4 mt-3">
                    <label>To</label>
                    <input class="form-control it-date-datepicker" id="repeateDate" th:attr="min=${now}" required
                           th:field="*{dateRepeated}" type="date">
                    <br/>
                </div>

                <div class="col-6 mt-3">
                    <label for="start_time">Start Shift</label>
                    <input aria-describedby="inputGroupPrepend2" class="form-control" id="start_time"
                           required th:field="*{start}" type="time">
                </div>
                <div class="col-6 mt-3">
                    <label for="end_time">End Shift</label>
                    <input class="form-control" id="end_time" required th:field="*{end}" type="time">

                </div>
                <div class="col-12  mt-2">
                    <hr>
                </div>

                <div class="col-6 mt-3">
                    <a href="/manage_employee_shift">
                        <button class="btn btn-danger btn-lg " type="button">Close</button>
                    </a>
                </div>

                <div class="col-6 mt-3">
                    <button class="btn btn-primary btn-lg ">Save Shift</button>
                    <br/>
                </div>
            </div>
        </form>
        <br/>
    </div>
</main>
<footer th:replace="components::footer"></footer>
<script th:replace="components::Bootstrap_JS" crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="false">replace('nav', '../components.html')</script>
<script th:if="false">replace('footer', '../components.html')</script>
</body>
</html>
