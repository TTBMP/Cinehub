            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage shift</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form action="#" method="GET">
                <input class="btn btn-primary" type="submit" value="Login"/>
            </form>
            <form action="#" method="GET">
                <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
<h1 align="center">Assign Usher Shift</h1>
<div>
    <form action="#" method="post" th:object="${assignRequest}">

        <div class="col-sm"> Employee</div>
        <select id="employeeComboBox" th:field="*{employee.id}">
            <option th:each="employee : ${usherList}"
                    th:text="${employee.name + ' '+ employee.surname}"
                    th:value="${employee.id}">1
            </option>
        </select>

        <label>Date</label>
        <input id="date" required th:attr="min=${now}" th:field="*{date}" type="date"/>
        <br/>

        <div class="form-group row">
            <div class="col-md-3 mb-3">
                <label for="start_time">Start Shift</label>
                <input aria-describedby="inputGroupPrepend2" class="form-control" id="start_time"
                       required th:field="*{start}" type="time">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 mb-3">
                <label for="end_time">End Shift</label>
                <input class="form-control" id="end_time" required th:field="*{end}" type="time">
            </div>
        </div>

        <br/>

        <a href="/shift_assigned">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save Shift</button>
        </a>
        <br/>
        <a href="/manage_employee_shift">
            <button class="btn btn-secondary btn-lg btn-block" type="button">
                Close
            </button>
        </a>
    </form>
</div>
