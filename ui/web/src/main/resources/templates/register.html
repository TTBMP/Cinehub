<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <!--Fontawesome CDN-->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">

    <!--Custom styles-->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: black">
<div class="container mt-5">
    <div class="d-flex justify-content-center ">
        <div class="card" style="background-color: black">
            <div class="card-header justify-content-center">
                <h1 class="h1 d-flex justify-content-center ">
                    <span class="text-white">Cine</span>
                    <span class="bg-primary rectangle">hub</span>
                </h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" id="email" placeholder="username" type="text">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control" id="password" placeholder="password" type="password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" id="name" placeholder="Name" type="text">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" id="cognome" placeholder="Surname" type="text">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                        </div>
                        <input class="form-control" id="data_di_nascita" placeholder="Date of birth " type="date">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary btn-sm text-right"
                           onclick="href+='/'+ document.getElementById('email').value+'/'+document.getElementById('password').value "
                           role="button" th:href="@{|/login|}">Register</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links text-light">
                    You have an account? <a href="\login">Sig In</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
