<div class="container" style="color: aliceblue">
    <div class="row row justify-content-center">
        <div class="col-12 text-center mt-3">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">Cinema</h1>
                <p class="lead font-weight-normal">Select the cinema closest to you, otherwise have a good trip... .</p>

            <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>

    <div class="row row justify-content-center">

        <span th:if="${projectionList != null}">
            <div class="col-12 text-center">
                <h3>Choose a time projection:</h3>
            </div>
            <tr th:each="projection,index : ${projectionList}">
                <div class="col-12 mt-5 text-center">
                    <p>
                        <p th:text="${projection.getStartTime()}">
                        </p>
                         <form action="#" method="post" th:action="@{/choose_seat}" th:object="${getListSeatRequest}">
                            <select style="display: none" th:field="*{hallId}">
                                <option style="display: none" th:value="${projection.getHallDto().getId()}"></option>
                            </select>
                            <select style="display: none" th:field="*{date}">
                                <option style="display: none" th:value="${selectedDate}"></option>
                            </select>
                            <select style="display: none" th:field="*{movieId}">
                                <option style="display: none" th:value="${movieId}"></option>
                            </select>
                            <select style="display: none" th:field="*{cinemaId}">
                                <option style="display: none" th:value="${cinemaId}"></option>
                            </select>
                            <button class="btn btn-primary " type="submit">Search
                            </button>
                        </form>
                    </p>

                </div>
            </tr>
        </span>
        <!--/TimerChoose-->
    </div>
</div>
