<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Manage Employee Shift</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1 align="center">Assign Repeated Usher Shift</h1>
<div>
    <form  action="#" th:action="@{/assign_repeated_usher_shift}" th:object="${assignRequest}"  method="post" >

        <div class="col-sm"> Employee</div>
        <div class="col-sm"> Employee</div>
        <select id="employeeComboBox" th:field="*{employeeId}">
            <option th:each="employee : ${employeeList}"
                    th:value="${employee.id}"
                    th:text="${employee.name + ' '+ employee.surname}">1
            </option>
        </select>

        <label>Date</label>
        <input type="date" id="date" required th:field="*{date}" th:attr="min=${now}"/>
        <br/>

        <div class="form-group row">
            <div class="col-md-3 mb-3">
                <label for="start_time">Start Shift</label>
                <input type="time" class="form-control" id="start_time"
                       aria-describedby="inputGroupPrepend2" required  th:field="*{start}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 mb-3">
                <label for="end_time">End Shift</label>
                <input type="time" class="form-control" id="end_time" required th:field="*{end}">
            </div>
        </div>

        <div>Preference</div>
        <select th:value="${preference}" th:field="*{preference}">
            <option th:each="preference : ${preferenceList}"
                    th:value="${preference}"
                    th:text="${preference.value}">1
            </option>

        </select>

        <label class="my-1 mr-2" for="repeateDate" >to</label>
        <input type="date" id="repeateDate" th:field="*{dateRepeated}" th:attr="min=${now}">

        <br/>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Save Shift</button>
        <br/>
        <a href="/manage_employee_shift">
            <button class="btn btn-secondary btn-lg btn-block" type="button">
                Close
            </button>
        </a>

    </form>
</div>
</body>
</html>
