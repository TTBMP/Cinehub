name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: cinemadb
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup database
        run: |
          mysql --host 127.0.0.1 --port 3306 -uroot < ./service/persistence/src/main/resources/cinemadb.sql
          mysql --host 127.0.0.1 --port 3306 -uroot -e 'call popola();' cinemadb
      - name: Setup Java JDK
        uses: actions/setup-java@v2.1.0
        with:
          java-version: 11
      - name: Setup Chrome driver
        uses: nanasess/setup-chromedriver@v1.0.1
      - name: Cache SonarCloud packages
        uses: actions/cache@v2.1.6
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v2.1.6
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle and analyze with Sonarqube
        run: |
          ./gradlew assemble
          java -jar ./ui/web/build/libs/web.jar &
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac $DISPLAY -screen 0 1920x1080x24 > /dev/null 2>&1 &
          ./gradlew build
          ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DISPLAY: :99
